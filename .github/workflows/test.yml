name: test

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  backend:
    runs-on: ubuntu-20.04
    steps:
      - uses: a6543/cabr2_ci:latest
      - name: Rust Linting
        run: |
          cd ./src-tauri
          cargo clippy
      - name: Rust Tests
        run: |
          cd ./src-tauri
          cargo test

  frontend:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: true
      matrix:
        node-version:
          - 12
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
      - run: yarn lint
