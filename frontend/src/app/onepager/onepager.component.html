<mat-sidenav-container autosize *transloco="let t; read: 'tooltips'">
  <mat-sidenav class="navbar-flex unselectable fixed" mode="side" opened disableClose>
    <app-navbar-menu></app-navbar-menu>

    <app-scrollbutton
      [target]="headerTarget"
      iconFilePath="assets/icons/flask.svg"
      [matTooltip]="t('header')"
    ></app-scrollbutton>
    <app-scrollbutton
      [target]="search"
      iconFilePath="assets/icons/magnifier.svg"
      [matTooltip]="t('search')"
    ></app-scrollbutton>
    <app-scrollbutton
      [target]="securitythings"
      iconFilePath="assets/icons/puzzle.svg"
      [matTooltip]="t('securitythings')"
    ></app-scrollbutton>
    <app-scrollbutton
      [target]="preview"
      iconFilePath="assets/icons/arrow.svg"
      [matTooltip]="t('preview')"
    ></app-scrollbutton>

    <app-bug-report-button class="down"></app-bug-report-button>
  </mat-sidenav>
  <mat-sidenav-content class="smooth-scroll unselectable">
    <div #headerTarget>
      <app-header></app-header>
    </div>

    <div #search>
      <app-search></app-search>
    </div>

    <div #securitythings>
      <app-security-things></app-security-things>
    </div>

    <div #preview>
      <app-preview></app-preview>
    </div>

    <div class="buttons">
      <app-export-buttons [docsTemplate]="DOCS_TEMPLATE"></app-export-buttons>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
