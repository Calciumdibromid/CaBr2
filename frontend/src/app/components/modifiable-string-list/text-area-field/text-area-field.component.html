<ng-container *transloco="let t">
  <mat-form-field class="width-100">
    <textarea
      class="width-100"
      [formControl]="formControl"
      [appAutofocus]="isAutoFocus"
      matInput
      cdkTextareaAutosize
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="5"
    >
    </textarea>
    <button
      matSuffix
      mat-icon-button
      (mouseenter)="hover = true"
      (mouseleave)="hover = false"
      (click)="removeEmitter.emit($event)"
      [matTooltip]="t('base.removeElement')"
      matTooltipPosition="left"
    >
      <mat-icon *ngIf="!hover">remove_circle_outline</mat-icon>
      <mat-icon color="primary" *ngIf="hover">remove_circle</mat-icon>
    </button>
    <ng-content matSuffix></ng-content>
  </mat-form-field>
</ng-container>
