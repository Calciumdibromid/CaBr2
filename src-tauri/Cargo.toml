[package]
name = "cabr2"
version = "0.1.0"
description = "A Tauri App"
authors = [
  "Epsilon_02 <epsilon_02@mailbox.org>",
  "crapStone <crapstone01@gmail.com>"
]
license = "GPLv3+"
repository = "https://github.com/th-rosenheim/CaBr2"
default-run = "cabr2"
edition = "2018"
build = "src/build.rs"

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = [ "derive" ] }
tauri = { version = "0.11", features = [ "all-api" ] }
thiserror = "1.0.23"
ureq = { version = "1.5.4", features = [ "tls", "json" ] }
log = "0.4.11"
fern = "0.6.0"
chrono = "0.4.19"

[target."cfg(windows)".build-dependencies]
winres = "0.1"

[features]
embedded-server = [ "tauri/embedded-server" ]
no-server = [ "tauri/no-server" ]

[[bin]]
name = "cabr2"
path = "src/main.rs"
