<div class="border-margin-padding-rounded">
  <div class="flex">
    <!-- TODO make this to one way databinding -->
    <app-selected-search (triggerSearch)="openDialog()" class="width-100"></app-selected-search>
  </div>
  <button class="button unselectable" mat-flat-button color="primary" (click)="openDialog()">Suchen</button>
  <mat-divider class="divider"></mat-divider>
  <mat-selection-list [multiple]="false">

    </mat-list-item>
  </mat-selection-list>
</div>
