<h1 mat-dialog-title>
  <mat-icon *ngIf="data.iconName">{{ data.iconName }}</mat-icon>
  {{ data.title }}
</h1>
<div mat-dialog-content>
  <p>{{ data.content }}</p>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(false)">{{ strings.base.cancel }}</button>
  <button mat-button (click)="dialogRef.close(true)">{{ strings.base.ok }}</button>
</div>
