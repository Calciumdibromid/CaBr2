<mat-sidenav-container>
  <mat-sidenav class='fixed unselectable' mode='side' opened disableClose>
    <button class='hamburger' mat-icon-button [matMenuTriggerFor]='menu'>
      <span class='material-icons' style='margin: -80%'>menu</span>
    </button>
    <mat-menu #menu='matMenu'>
      <button mat-menu-item>Neue Betriebsanweisung</button>
      <button mat-menu-item (click)='loadFile()'>Bestehende Betriebsanweisung Ã¶ffnen</button>
      <button mat-menu-item (click)='saveFile("cb2")'>Betriebsanweisung speichern</button>
      <button mat-menu-item (click)='exportPDF()'>Als PDF exportieren</button>
    </mat-menu>
    <br />
    <button
      class='icon'
      mat-icon-button
      (click)='scroll(headerTarget)'>
      <mat-icon>
        <img class='svg' src='assets/icons/Kolben.svg'>
      </mat-icon>
    </button>
    <br />
    <button
      class='icon'
      mat-icon-button
      (click)='scroll(search)'>
      <img class='svg-icon' src='assets/icons/Lupe.svg'>
    </button>
    <br />
    <button
      class='icon'
      mat-icon-button
      (click)='scroll(securitythings)'>
      <img class='svg-icon' src='assets/icons/Puzzel.svg'>
    </button>
    <br />
    <button
      class='icon'
      mat-icon-button
      (click)='scroll(preview)'>
      <img class='svg-icon' src='assets/icons/Pfeil.svg'>
    </button>
    <br/>
    <mat-slide-toggle (change)="onDarkModeSwitched($event)" [checked]="config.global.darkTheme" color="primary" matTooltip="Auf dunkles Thema umschalten">
    </mat-slide-toggle>
  </mat-sidenav>
  <mat-sidenav-content class='smooth-scroll unselectable'>
    <div #headerTarget>
      <app-header></app-header>
    </div>
    <div #search>
      <app-search></app-search>
    </div>
    <div #securitythings>
      <app-list-input-specifcations
        [title]='descriptions.humanAndEnvironmentDanger'
        [elements]='globals.humanAndEnvironmentDanger'
      ></app-list-input-specifcations>
      <app-list-input-specifcations
        [title]='descriptions.rulesOfConduct'
        [elements]='globals.rulesOfConduct'></app-list-input-specifcations>
      <app-list-input-specifcations
        [title]='descriptions.inCaseOfDanger'
        [elements]='globals.inCaseOfDanger'></app-list-input-specifcations>
      <app-list-input-specifcations
        [title]='descriptions.disposal'
        [elements]='globals.disposal'></app-list-input-specifcations>
    </div>
    <div #preview>
      <app-preview></app-preview>
    </div>
    <app-print-preview class='print'></app-print-preview>
  </mat-sidenav-content>
</mat-sidenav-container>
