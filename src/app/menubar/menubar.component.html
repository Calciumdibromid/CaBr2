<mat-sidenav-container>
    <mat-sidenav class="fixed" mode="side" opened>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <span class="material-icons icon">menu</span>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>Neue Betriebsanweisung</button>
            <button mat-menu-item>Bestehen Betriebsanweisung Ã¶ffnen</button>
            <button mat-menu-item>Import Beryllium Datei</button>
            <button mat-menu-item>Als PDF speichern</button>
        </mat-menu><br />
        <button
            mat-icon-button
            (click)="scroll(headertarget)">
                <img class="icon" src="assets/icons/Kolben.svg">
        </button><br />
        <button
            mat-icon-button
            (click)="scroll(search)">
                <img class="icon" src="assets/icons/Lupe.svg">
        </button><br />
        <button
            mat-icon-button
            (click)="scroll(securitythings)">
                <img class="icon" src="assets/icons/Puzzel.svg">
        </button><br />
        <button
            mat-icon-button
            (click)="scroll(preview)">
                <img class="icon" src="assets/icons/Pfeil.svg">
        </button><br />
    </mat-sidenav>
    <mat-sidenav-content class="smooth-scroll">
        <div #headertarget>
            <app-header [header]="header"></app-header>
        </div>
        <div #search>
            <app-search></app-search>
        </div>
        <div #securitythings>
            <app-list-input-specifcations
                [title]="descriptions.humanAndEnvironmentDanger"
                [(elements)]="humanAndEnvironmentDanger"></app-list-input-specifcations>
            <app-list-input-specifcations
                [title]="descriptions.rulesOfConduct"
                [(elements)]="rulesOfConduct"></app-list-input-specifcations>
            <app-list-input-specifcations
                [title]="descriptions.inCaseOfDanger"
                [(elements)]="inCaseOfDanger"></app-list-input-specifcations>
            <app-list-input-specifcations
                [title]="descriptions.disposal"
                [(elements)]="disposal"></app-list-input-specifcations>
        </div>
        <div #preview>
            <app-preview
                [header]="header"
                [searchResults]="searchResults"
                [humanAndEnvironmentDanger]="humanAndEnvironmentDanger"
                [rulesOfConduct]="rulesOfConduct"
                [inCaseOfDanger]="inCaseOfDanger"
                [disposal]="disposal"
            ></app-preview>
        </div>
        <app-print-preview
                class="print"
                [header]="header"
                [searchResults]="searchResults"
                [humanAndEnvironmentDanger]="humanAndEnvironmentDanger"
                [rulesOfConduct]="rulesOfConduct"
                [inCaseOfDanger]="inCaseOfDanger"
                [disposal]="disposal"
            ></app-print-preview>
    </mat-sidenav-content>
</mat-sidenav-container>
