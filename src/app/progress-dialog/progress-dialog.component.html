<h1 mat-dialog-title>
  <mat-icon>picture_as_pdf</mat-icon>
  <div *ngIf="!finished" class="title">PDF wird generiert...</div>
  <div *ngIf="finished" class="title">PDF herunterladen</div>
</h1>

<div *ngIf="finished; else loading">
  <button mat-raised-button class="margin-bottom" (click)="downloadPdf()">Download</button>
</div>

<ng-template #loading>
  <mat-spinner class="margin-bottom"></mat-spinner>
</ng-template>

<mat-divider></mat-divider>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(true)" [disabled]="!closeEnabled">{{ strings.base.close }}</button>
</div>
