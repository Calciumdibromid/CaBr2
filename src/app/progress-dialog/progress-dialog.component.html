<h1 mat-dialog-title>
  <mat-icon>picture_as_pdf</mat-icon>
  <div *ngIf="!finished" class="title">{{ strings.dialogs.pdfGeneration.generatingPdf }}</div>
  <div *ngIf="finished" class="title">{{ strings.dialogs.pdfGeneration.downloadPdf }}</div>
</h1>

<div *ngIf="finished; else loading">
  <button mat-raised-button class="margin-bottom" (click)="downloadPdf()">
    {{ strings.dialogs.pdfGeneration.download }}
  </button>
</div>

<ng-template #loading>
  <app-loading class="margin-bottom"></app-loading>
</ng-template>

<mat-divider></mat-divider>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(true)" [disabled]="!closeEnabled">{{ strings.base.close }}</button>
</div>
