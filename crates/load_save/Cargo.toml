[package]
name = "load_save"
version = "0.0.0"
authors = [
  "crapStone <crapstone01@gmail.com>",
  "6543 <6543@obermui.de>",
]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.52"
cfg-if = "1.0.0"
chrono = { version = "0.4.19", optional = true }
config = { path = "../config/", optional = true }
handlebars = { version = "4.2.0", optional = true }
lazy_static = "1.4.0"
log = "0.4.14"
lopdf = { version = "0.27.0", optional = true }
quick-xml = { version = "0.22.0", features = ["serialize"], optional = true }
regex = { version = "1.4.6", optional = true }
serde = { version = "1.0.133", features = ["derive"] }
serde_json = { version = "1.0.74", optional = true }
thiserror = "1.0.29"
tokio = { version = "1.15.0", features = ["fs", "rt-multi-thread"], optional = true }
types = { path = "../types/" }
wkhtmltopdf = { version = "0.4.0", optional = true }

[features]
beryllium = ["chrono", "quick-xml", "regex"]
cabr2 = ["serde_json"]
pdf = ["config", "tokio", "chrono", "handlebars", "lopdf", "serde_json", "wkhtmltopdf"]

__tokio = [ "tokio" ] # internal feature to enable tokio specific optimizations

default = [ "__tokio" ]
